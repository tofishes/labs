<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖动到指定框里解锁</title>
    <meta content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no, minimal-ui" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />

    <link rel="stylesheet" href="../libs/css/normalize.css">
    <style>
    body {
        background: #e6e6e6;
        font-size: 10px;
    }
    #wrap {
        position: relative;
        margin: 0 2rem;
    }
    #packet a {
        position: absolute;
        top: 2rem;
    }

    .packet {
        display: inline-block;
        width: 5rem;
        height: 4rem;
        border: 1px solid red;
        text-align: center;
        line-height: 4rem;
    }

    #lock {
        margin: 20rem 0 0;
    }
    #lock span {
        display: inline-block;
        margin: 0 2rem;
        width: 10rem;
        height: 10rem;
        line-height: 10rem;
        text-align: center;
        border-radius: 5rem;
        box-shadow: 0 0 0.3rem red;
    }
    #lock > .active {
        box-shadow: 0 0 0.3rem green;
    }
    #lock span .correct {
        margin-left: 0!important;
    }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="packet">
            <a data-id="1">红包</a>
            <a data-id="1">红包</a>
            <a data-id="1">红包</a>
        </div>

        <div id="lock">
            <span data-id="1"></span>
            <span data-id="2"></span>
            <span data-id="3"></span>
        </div>
    </div>

    <script src="../libs/js/jquery-2.1.1.min.js"></script>
    <script>
    $(function () {
        var data = [1, 2, 3]
        ,   word = '红包'

        ,   active = 'active'

        ,   $locks = $('#lock span')

        ,   packet_width = packet_height = 50;

        function generate() {
            var packets = ''
            ,   _data = data.sort(function () {
                return Math.random() - 0.5;
            })
            ,   i = 0
            ,   l = data.length

            ,   style;

            for (; i < l; i++) {
                style = 'left: ' +  packet_width * i + '%; margin-left: -' + packet_width / 2 * i + 'px'

                packets += '<a class="packet" style="' + style + '" data-id="' + _data[i] + '">' + word + '</a>'
            }

            return packets;
        };
        $locks.each(function () {
            var $this = $(this)
            ,   offset = $this.offset()

            $this.data('edge', {
                'x': offset.left,
                'y': offset.top,
                'w': $this.width(),
                'h': $this.height()
            });
        });
        // 如果两个矩形横向坐标相减的绝对值，小于两个矩形各自宽度一半相加的和，
        // 同时两个矩形纵向坐标相减的绝对值，小于两个矩形各自高度一半相加的和，
        // 那就说明这两个矩形碰撞了。
        function reach($move, $target) {
            var _offset = $move.offset()
            ,   _x = _offset.left
            ,   _y = _offset.top
            ,   _w = _h = packet_width

            ,   edge = $target.data('edge')

            ,   xx = Math.abs(_x - edge.x)
            ,   yy = Math.abs(_y - edge.y)
            ,   ww = (_w + edge.w) / 2
            ,   hh = (_h + edge.h) / 2;

            return xx < ww && yy < hh;
        }

        var $packet = $('#packet');

        $packet.html(generate());

        $packet.on('touchstart mousedown', 'a', function (e) {
            var $this = $(this)
            ,   touch = e.touches ? e.touches[0] : e
            ,   startX = touch.pageX
            ,   startY = touch.pageY

            ,   top = parseInt($this.css('top'))
            ,   left = parseInt($this.css('left'));

            $this.data('start', {
                'x': startX,
                'y': startY,
                'left': left,
                'top': top
            }).addClass(active);
            e.preventDefault();
        }).on('touchmove mousemove', 'a', function (e) {
            e.preventDefault();

            var $this = $(this)
            ,   start = $this.data('start')

            if (!$this.hasClass(active) || !start) return;

            var touch = e.touches ? e.touches[0] : e

            ,   x = touch.pageX - start.x
            ,   y = touch.pageY - start.y;

            $this.css({
                'top': start.top + y,
                'left': start.left + x
            });

            // 检测是否进入某个框中
            $locks.each(function () {
                var $lock = $(this);

                if (!reach($this, $lock)) return;

                // 如果进入范围，则判断序列号
                if ($lock.data('id') != $this.data('id')) return;

                $this.removeData('start').removeClass(active).addClass('correct');
                $lock.addClass(active).append($this);
            })
        })
        $(document).on('touchend mouseup', function (e) {
            $packet.find('a').removeData('start').removeClass(active);
        });

        // $lock.on('touchmove mousemove', 'span', function () {
        //     var $this = $(this)
        //     ,   $active = $packet.find('.active');

        //     if (! $active.length) return;

        //     var aid = $active.data('id')
        //     ,   lid = $this.data('id');

        //     $active.css({
        //         'transform': 'translate(0, 0)'
        //     });
        //     // 不匹配
        //     if (aid != lid) {
        //         return;
        //     }

        //     // 匹配
        //     $active.css({
        //         'position': 'static'
        //     }).appendTo($this.addClass(active));
        // })
    });
    </script>
</body>
</html>
